<section class="bg-green-50 border-b border-green-300">

  {% if image %}
    <div class="container mx-auto px-4 max-w-6xl py-4">
      <img
        src="{{ image }}"
        alt=""
        class="w-full h-[220px] sm:h-[260px] md:h-[360px] lg:h-[420px]
               object-contain sm:object-cover
               object-center
               rounded-lg"
        loading="lazy"
      />
    </div>
  {% endif %}

  {% if title %}
    <div class="container mx-auto px-2 pb-4 text-center">
      <h1 class="text-3xl font-bold text-green-700">
        {{ title }}
      </h1>

      {% if subtitle %}
        <p class="mt-2 text-gray-600">
          {{ subtitle }}
        </p>
      {% endif %}
    </div>
  {% endif %}

</section>
